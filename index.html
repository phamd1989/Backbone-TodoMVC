<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ TodoMVC</title>
  <!-- <link rel="stylesheet" href="assets/base.css">  -->
  <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css"> 
  <link rel="stylesheet" href="assets/color.css"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/bootstrap/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
  <section id="todoapp" >
    <div class="container" > 
      <!-- span6 offset3 -->
      <div class="row-fluid">
        <div class="span12">
          <header id="header">
            <!-- class="row-fluid span12" -->
          <h1>todos</h1>
          <div class="row-fluid span8 offset2">
            <input id="toggle-all" type="checkbox" class="span2 offset1" data-toggle="tooltip" title="Mark all as complete">      
            <input id="new-todo" placeholder="What needs to be done?" autofocus class="span9">  
          </div>
          </header>
        </div>
      </div>
    <section id="main">
      <ul id="todo-list" class="row-fluid unstyled"></ul>
    </section>
    <footer id="footer" class="row "></footer>
    </div>
  </section>
  
  <script type="text/template" id="item-template">
    <div class="view <%= color %> row-fluid span8 offset2" >        
        <span class="span1 offset1">
          <i class="icon-checkbox-unchecked"></i>
        </span>
        <label class="checkbox span1">          
          <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>          
        </label>
            <label class="span6"><%- title %></label>
            <button class="destroy span1"></button>
            <select class="chooseColor span2">
              <option value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="green">Green</option>        
            </select>      
    </div>
    <input class="edit" value="<%- title %>">
  </script>

  <!-- <input class="span2" type="checkbox" <%= completed ? 'checked' : '' %>> -->

  <!-- <input class="edit" value="<%- title %>"> -->
  <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul id="filters" class="row-fluid unstyled">
        <li>
          <a class="selected span2 offset1" href="#/">All</a>
        </li>
        <li>
          <a class="span2" href="#/active">Active</a>
        </li>
        <li>
          <a class="span2" href="#/completed">Completed</a>
        </li>
        <li>
          <a class="span2" href="#/red">Red</a>
        </li>
        <li>
          <% if (completed) { %>
          <button class="span2" id="clear-completed">Clear completed (<%= completed %>)</button>
          <% } %>
        </li>
      </ul>
      
  </script>

  <script src="js/lib/jquery/jquery.js"></script>
  <script src="js/lib/bootstrap/bootstrap.min.js"></script>
  <script src="js/lib/underscore/underscore.js"></script>
  <script src="js/lib/backbone/backbone.js"></script>
  <script src="js/lib/backbone.localStorage/backbone.localStorage.js"></script>
  <script src="js/models/todo.js"></script>
  <script src="js/collections/todos.js"></script>
  <script src="js/views/todos.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
